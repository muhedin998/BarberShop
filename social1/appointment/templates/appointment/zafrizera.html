{% extends "appointment/base.html" %} {% block content %}
<style>
  /* Modal Styles */
  .opcije_nav {
    margin-top: 50px
  }
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
  }
  
  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto; /* 10% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  /* Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .close:hover {
    color: black;
  }
  
  /* Form Styles */
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-top: 10px;
  }
  
  input {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button[type="button"]:first-child {
    background-color: #4CAF50;
    color: white;
  }
  
  button[type="button"]:last-child {
    background-color: #f44336;
    color: white;
  }

  .nav-link {
      color: #333 !important;
      position: relative;
      font-weight: 500;
  }
  .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #000;
  }
</style>


<nav class=" d-flex justify-content-center bg-light py-3 opcije_nav">
  <div class="nav">
      <a class="nav-link h4" id="opcije_termini" href="{% url 'opcije_termini' %}" onclick="toggleTermins()">Termini</a>
      <a class="nav-link h4" id="opcije_klijenti" href="{% url 'opcije_klijenti' %}">Klijenti</a>
      <a class="nav-link h4" id="opcije_izvestaj" href="{% url 'opcije_izvestaj' %}">Izvestaj</a>
  </div>
</nav>


{% block opcije %}


{% endblock %}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Retrieve the last active tab from localStorage
    let activeTab = window.location.href.split('/')[3]

    if (activeTab) {
        // Remove active class from all tabs
        document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));

        // Add active class to the stored active tab
        let activeElement = document.querySelector(`.nav-link[id="${activeTab}"]`);
        if (activeElement) {
            activeElement.classList.add("active");
        }
    }
});
</script>

{% endblock %}
