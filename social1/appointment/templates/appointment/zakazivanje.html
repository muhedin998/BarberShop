{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'appointment/css/style.css' %}">
    
    <!--Bootstrap -->
    
    <!--Flat Picker-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <input type="text" class="myClass" placeholder="Ime i prezime">
    <input id="myID" class="myClass" type="date" value="{{godina}}-{{mesec}}-{{dan}}">
    <input type="submit" value="Submit">
    </form>
    <div id="picker"></div>
    <br><br>
    <h1>TestForm</h1>
    <div class="mb-3">
    <form action="" method="post">
        {% csrf_token %}

        <input class="form-control" placeholder="Ime i Prezime" type="text" name="name" >
        <input class="form-control" placeholder="Broj telefona" type="text" name="broj_telefona" >
        <input class="form-control" placeholder="Datum vaseg termina" type="date" name="datum" >
        <input class="form-control" placeholder="Vreme vaseg termina" type="time" name="vreme">
        <input class="btn btn-info  type="submit" value="submit">
    </form>
</div>

        <!--Flat Picker-->
       <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script>
        const config = {
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",

            enableTime: true,
            time_24hr: true,
            minuteIncrement: 20,
            minTime:"10:00",
            maxTime:"20:00",


        }
        flatpickr("#myID", config);

    </script>

</body>
</html>
