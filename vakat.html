<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrijeme Namaza - Novi Pazar</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto bg-white rounded-xl shadow-lg p-6 text-gray-800">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-teal-600">Novi Pazar</h1>
            <p class="text-gray-500 mt-2">utorak, 15. juli 2025</p>
            <p class="text-gray-400 text-sm">20. muharrem 1447</p>
        </div>
        <div>
            <h2 class="text-lg font-semibold text-center mb-4 text-gray-600">Vremena Namaza</h2>
            <ul class="space-y-3">
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="font-semibold text-gray-700">Zora (Fajr)</span>
                    <span class="font-bold text-lg text-teal-700">2:54</span>
                </li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="font-semibold text-gray-700">Izlazak Sunca (Sunrise)</span>
                    <span class="font-bold text-lg text-teal-700">5:01</span>
                </li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="font-semibold text-gray-700">Podne (Dhuhr)</span>
                    <span class="font-bold text-lg text-teal-700">12:45</span>
                </li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="font-semibold text-gray-700">Ikindija (Asr)</span>
                    <span class="font-bold text-lg text-teal-700">16:52</span>
                </li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="font-semibold text-gray-700">Akšam (Maghrib)</span>
                    <span class="font-bold text-lg text-teal-700">20:29</span>
                </li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="font-semibold text-gray-700">Jacija (Isha)</span>
                    <span class="font-bold text-lg text-teal-700">22:17</span>
                </li>
            </ul>
        </div>
    </div>
<script>
/**
 * Vaktija.dev Scraper for Node.js
 *
 * This script fetches the prayer times data from vaktija.dev by making an
 * HTTP request and then parsing the HTML response to extract the
 * necessary data object.
 *
 * How to Run:
 * 1. Make sure you have Node.js installed on your system.
 * 2. Save this code as a file (e.g., `scraper.js`).
 * 3. Run the script from your terminal using the command: `node scraper.js`
 *
 * Dependencies:
 * This script uses the built-in `fetch` API available in modern Node.js versions
 * (v18+). No external libraries are needed.
 */

// The main function that orchestrates the scraping process.
async function fetchVaktijaData() {
  const url = 'https://vaktija.dev/';
  console.log(`Fetching data from ${url}...`);

  try {
    // 1. Fetch the HTML content of the page.
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    const html = await response.text();

    // 2. Parse the HTML to find the data.
    // We use a regular expression to find the 'wire:initial-data' attribute
    // and capture its JSON content. This is more resilient than DOM parsing
    // in a Node.js environment where we don't need a full browser context.
    const regex = /wire:initial-data="([^"]*)"/;
    const match = html.match(regex);

    if (!match || !match[1]) {
      throw new Error('Could not find the data attribute in the HTML response.');
    }

    // The captured JSON string needs to have HTML entities like '&quot;' decoded.
    const encodedJsonString = match[1];
    const decodedJsonString = encodedJsonString.replace(/&quot;/g, '"');

    // 3. Parse the JSON string to get the raw data object.
    const rawData = JSON.parse(decodedJsonString);
    const prayerData = rawData.serverMemo.data;

    // 4. Structure the extracted data into a clean, readable object.
    const vaktija = {
      location: {
        city: prayerData.city_name,
        country: prayerData.country_name,
        latitude: prayerData.latitude,
        longitude: prayerData.longitude,
      },
      date: {
        gregorian: prayerData.current_date,
        dayOfWeek: prayerData.day_week,
      },
      prayerTimes: {
        fajr: prayerData.zora,       // Zora
        sunrise: prayerData.izlazak, // Izlazak sunca
        dhuhr: prayerData.podne,     // Podne
        asr: prayerData.ikindija,    // Ikindija
        maghrib: prayerData.aksam,   // Akšam
        isha: prayerData.jacija,     // Jacija
      },
      otherTimes: {
        midnight: prayerData.pola_n,  // Polovina noći
        lastThird: prayerData.zadnja, // Zadnja trećina
      },
      countdown: {
        nextPrayerName: prayerData.naredni,
        nextPrayerTime: prayerData.naredni_value,
        currentTime: prayerData.trenutni,
        currentTimeValue: prayerData.trenutni_value,
      }
    };

    return vaktija;

  } catch (error) {
    console.error('An error occurred during the scraping process:', error);
    return null;
  }
}

// Execute the main function and log the result to the console.
(async () => {
  const data = await fetchVaktijaData();
  if (data) {
    console.log('Successfully scraped data:');
    console.log(JSON.stringify(data, null, 2)); // Pretty-print the JSON object
  } else {
    console.log('Failed to scrape data.');
  }
})();

</script>
</body>
</html>
